<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artistas - Sonidos de la Ciudad</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div id="logo-principal" class="logo">
          <a href="./index.html">
            <h1><i class="fas fa-headphones-alt"></i> Sonidos de la Ciudad</h1>
          </a>
        </div>
        <nav class="main-nav">
          <ul>
            <ul>
              <li><a href="./artistas.html">Artistas</a></li>
              <li><a href="./cronograma.html">Cronograma</a></li>
              <li><a href="./entradas.html">Entradas</a></li>
              <li><a href="./contacto.html">Contacto</a></li>
            </ul>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container container-margin">
      <h2>Cronograma de actuaciones</h2>
      <div id="schedule-filters" class="schedule-filters">
        <button class="filter-btn active" data-day="Todos">Todos</button>
        <button class="filter-btn" data-day="Viernes">Viernes</button>
        <button class="filter-btn" data-day="Sábado">Sábado</button>
        <button class="filter-btn" data-day="Domingo">Domingo</button>
      </div>

      <table class="schedule-table">
        <thead>
          <tr>
            <th>Artista</th>
            <th>Día</th>
            <th>Horario</th>
            <th>Escenario</th>
          </tr>
        </thead>
        <tbody id="schedule-body"></tbody>
      </table>
    </main>
    <footer class="site-footer">

    </footer>
    <script type="module" src="js/main.js"></script>
